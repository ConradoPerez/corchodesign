        <section>
            <h1 class="animate__animated animate__flipInX titulos">CORCHO DESIGN</h1>
            <p id="parrafos">Deja tu consulta aquí</p>
            <form action="" method="">
                <label class="colorLabel" for="nombre">ingrese su nombre</label>
             <input type="text" placeholder="ingrese su nombre" id="nombre">
            <br>
            <label class="colorLabel" for="motivo">ingrese su motivo de consulta</label>
            <select name="motivo" id="motivo">
                <option value="motivo">trabajo</option>  
                <option value="motivo">diseños</option>
                <option value="motivo">proyectos</option>
                <option value="motivo">remuneracion</option>
            </select>
            <br>
            <label class="colorLabel" for="mail">correo electronico</label>
            <input type="text" placeholder="correo electronico" id="mail">
            <br>
            <label class="colorLabel" for="texto">escriba aqui</label>
            <textarea name="" id="texto" cols="30" rows="10"></textarea>
            <br>
            <input type="submit" value="enviar">
            <br>
            <input type="reset">
            <br>
            ¿acepta que estos datos sean enviados a un servidor externo?<input type="checkbox">

         </section>
